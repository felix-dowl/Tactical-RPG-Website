<div class="dialog-container">
    <p class="title">Choisissez le comportement de votre joueur virtuel</p>
    <div>
        <form [formGroup]="virtualForm">
            <div class="form-group">
                <div class="button-group">
                    <button
                        type="button"
                        class="behaviour-button"
                        [class.active]="virtualForm.get('behaviour')?.value === 'Agressive'"
                        (click)="setBehaviour('Agressive')"
                    >
                        Agressif
                    </button>
                    <button
                        type="button"
                        class="behaviour-button"
                        [class.active]="virtualForm.get('behaviour')?.value === 'Defensive'"
                        (click)="setBehaviour('Defensive')"
                    >
                        Défensif
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="dialog-buttons">
        <button (click)="onCancelClick()" class="left-button">
            <span>Annuler</span>
        </button>
        <button (click)="onCreateClick()" cdkFocusInitial class="right-button">
            <span>Créer</span>
        </button>
    </div>
</div>
